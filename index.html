<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <h1>Mad Lib Journey</h1>
    <section class="input-boxes">
        <div><input type="text" placeholder="Verb" id="verb-1-input"></div>
        <div><input type="text" placeholder="Noun" id="noun-1-input"></div>
        <div><input type="text" placeholder="Adjective" id="adjective-1-input"></div>
        <div><input type="text" placeholder="Vehicle" id="vehicle-input"></div>
        <div><input type="text" placeholder="Noun" id="noun-2-input"></div>
        <div><input type="text" placeholder="Noun" id="noun-3-input"></div>
        <div><input type="text" placeholder="Noun" id="noun-4-input"></div>
        <div><input type="text" placeholder="Noun" id="noun-5-input"></div>
        <div><input type="text" placeholder="Expression" id="expression-input"></div>
        <button class="submit" id="submit-button">Submit</button>
    </section>




    <section class="song">
        <h2>Don't Stop <span id="verb"></span>ing!</h2>
        <div id="verse-1">
            Just a small town <span id="noun-1"></span><br>
            Livin' in a <span id="adjective-1"></span> world<br>
            She took the midnight <span id="vehicle"></span> goin' anywhere<br>
            Just a city <span id="noun-2"></span><br>
            Born and raised in South Detroit<br>
            He took the midnight <span id="vehicle"></span> goin' anywhere<br>
        </div>
        <div id="verse-2">
            A <span id="noun-3"></span> in a smokey room<br>
            The smell of <span id="noun-4"></span> and cheap <span id="noun-5"></span><br>
            For a <span id="expression"></span> they can share the night<br>
            It goes on and on, and on, and on
        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
